<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <!-- v-bind 只能实现单项绑定——从M绑定到V，无法实现双向绑定 -->
        <p><input type="text" v-bind:value="msg" style="width:100px;"></p>
        <!-- v-model可以实现双向绑定，修改表单元素中 v-model里的属性名对应的值，同时可以修改M里的值 -->
        <p><input type="text" v-model="msg" style="width:100px;"></p>
    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               msg:"大家爱打游戏，爱吃垃圾食品，又不运动，简直是死肥宅"
           },
           methods:{}
        });
    </script>
</body>

</html>
