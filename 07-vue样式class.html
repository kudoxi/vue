<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <style>
    .red{
        color:red;
    }
    .thin{
        font-weight: 200;
    }
    .italic{
        font-style:italic;
    }
    .active{
        letter-spacing: 0.5em;
    }
    </style>
</head>

<body>
    <div id="app">
        <!-- <h1 class="red thin">很大的H1,大到你无法想象</h1> -->

        <!-- 第一种使用方式，直接传递一个数组，
            注意：这里的class需要使用 v-bind做数据绑定 -->
        <h1 v-bind:class="['red', 'thin']">多class数组绑定</h1>
        <!-- 在数组中，使用三元表达式 -->
        <h1 v-bind:class="['red', 'thin',flag?'active':'']">数组内使用三元表达式控制样式</h1>
        <!-- 在数组中，使用对象代替三元表达式，提高代码可读性 -->
        <h1 v-bind:class="['red', 'thin',{'active':flag2}]">数组内对象代替三元表达式控制样式</h1>

        <!-- 在为class使用 v-bind绑定对象的时候，对象的属性是类名，
        由于对象的属性可以带引号，也可以不带，所以这里没写引号，
        属性的值是一个标识符 -->
        <h1 v-bind:class="classObj">整个class都为对象，从M的data传入</h1>
        
        <!-- 对象里如果有横线，必须要加引号 -->
        <h2 v-bind:style="styleObj1">内联样式绑定</h2>
        
        <h2 v-bind:style="[styleObj1,styleObj2]">内联多样式数组绑定</h2>
    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               flag:false,
               flag2:true,
               classObj:{red:true,thin:true,italic:true,active:false},
               styleObj1:{color:'red','font-weight':200},
               styleObj2:{'font-style':'italic'}
           },
           methods:{}
        });
    </script>
</body>

</html>
