<html>
    <head>
        <title>01</title>
        <!-- 导入vue的包 在浏览器的缓存中，就多了一个vue的构造函数 -->
        <script src="lib/vue.js"></script>
    </head>
    <body> 
        <!-- vue实例控制的这块区域，就是V -->
        <div id="app">
            <p>{{msg}}</p>
        </div>

        <script>
            //创建vue实例
            var vm = new Vue({
                el: "#app",//表示，当前我们new的这个Vue实例，要控制页面上的哪个区域
                data:{ //data属性中，存放的是el中要用到的数据
                    msg:'欢迎学习VUE',//通过Vue提供的指令，不再需要通过操控dom元素，直接渲染
                }
            })
            //vm对象就是MVVM中的VM调度者
        </script>
    </body>
</html>
