<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="toggle">按钮</button>
        <!-- v-if 每次都会删除/创建元素 
        有较高的切换性能消耗
        如果涉及频繁切换，不要使用-->
        <h3 v-if="flag">v-if控制的元素</h3>
        <!-- v-show 每次都只是切换display：none属性
        有较高的初始渲染消耗
        如果一个元素从来都没有怎么显示过，不要使用 -->
        <h3 v-show="flag">v-show控制的元素</h3>
    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               flag:true
           },
           methods:{
            toggle(){
                this.flag = ! this.flag;
            }
           }
        });
    </script>
</body>

</html>
