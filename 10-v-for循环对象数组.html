<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-for="(user,key) in list">ID:{{user.id}} -- 名字：{{user.name}}--索引：{{key}}</p>
    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{
               list:[
                   {id:1,name:'zs'},
                   {id:2,name:'ls'},
                   {id:3,name:'ww'},
                   {id:4,name:'as'},
                   {id:5,name:'da'},
               ]
           },
           methods:{}
        });
    </script>
</body>

</html>
